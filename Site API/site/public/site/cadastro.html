<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <title>Flux - Cadastro</title>
</head>

<body>
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>
    <section id="login">
        <div class="form-boxCadastro">
            <div class="form-valueCadastro">
                <div>
                    <h2>CADASTRE-SE</h2>
                    <div class="inputboxCadastro">
                        <ion-icon name="text-outline"></ion-icon>
                        <input type="name" required id="nome_input">
                        <label for="">Nome</label>
                        <span id="nomeInvalido"></span>
                    </div>
                    <div class="inputboxCadastro">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email_input">
                        <label for="">Email</label>
                    </div>
                    <div class="inputboxCadastro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="senha_input">
                        <label for="">Senha</label>
                    </div>
                    <div class="inputboxCadastro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="confirmacao_senha_input">
                        <label for="">Confirmar senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim
                    </div>
                    <button onclick="cadastrar()">Cadastrar</button>
                    <div class="register">
                        <p>Já possuí uma conta? <a href="login.html">Faça login</a></p>
                    </div>
                    <div class="voltar">
                        <p><a href="index.html">Voltar ao inicio</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="imagemForm">
            <img src="assets/imgs/cadastro/Image.svg">
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/7b9aff81d8.js" crossorigin="anonymous"></script>
</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }
